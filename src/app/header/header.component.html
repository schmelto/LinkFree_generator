<header class="app-header">
  <ui5-shellbar primary-title="Linkfree JSON Generator">
    <img src="./assets/images/logo.png" slot="logo" />
    
    <ui5-shellbar-item
      icon="palette"
      text="Theme"
      ref="themeChangeItem"
      (click)="handleThemeSettingsToggle($event)"
    ></ui5-shellbar-item>
  </ui5-shellbar>

  <!-- TODO: add bade into shellbar -->
  <ui5-badge color-scheme="2" id="appVersion">v.0.0.0</ui5-badge>

  <ui5-popover
    #themeSettingsPopover
    class="app-bar-theming-popover"
    placement-type="Bottom"
    horizontal-align="Right"
    header-text="Theme"
  >
    <ui5-list
      #themeSelect
      mode="SingleSelect"
      (selectionChange)="handleThemeChange($event)"
    >
      <ui5-li icon="palette" data-theme="sap_horizon"
        >SAP Horizon Morning</ui5-li
      >
      <ui5-li icon="palette" data-theme="sap_horizon_dark"
        >SAP Horizon Evening</ui5-li
      >
      <ui5-li icon="palette" data-theme="sap_horizon_hcb"
        >SAP Horizon HCB</ui5-li
      >
      <ui5-li icon="palette" data-theme="sap_horizon_hcw"
        >SAP Horizon HCW</ui5-li
      >
      <ui5-li icon="palette" data-theme="sap_fiori_3">SAP Quartz Light</ui5-li>
      <ui5-li icon="palette" data-theme="sap_fiori_3_dark" selected
        >SAP Quartz Dark</ui5-li
      >
      <ui5-li icon="palette" data-theme="sap_fiori_3_hcb"
        >SAP Quartz HCB</ui5-li
      >
      <ui5-li icon="palette" data-theme="sap_fiori_3_hcw"
        >SAP Quartz HCW</ui5-li
      >
    </ui5-list>
  </ui5-popover>
</header>
